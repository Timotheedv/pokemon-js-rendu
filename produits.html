        <option value="fire">Feu</option>
        <option value="water">Eau</option>
        <option value="grass">Plante</option>
        <!-- Ajoutez d'autres options selon les types de Pokémon -->
      </select>

      <label for="price-filter">Prix :</label>
      <input type="range" id="price-filter" min="0" max="100" step="10" value="50">

      <div id="search-bar">
        <div>
            <input type="text" id="searchInput" placeholder="Nom du Pokémon" />
            <button id="searchButton">Rechercher</button>
        </div>
    </aside>
